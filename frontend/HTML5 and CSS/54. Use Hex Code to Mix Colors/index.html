<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Use Hex Code to Mix Colors </title>
	<style>
	  .red-text {
	    color: #FF0000;
	  }
	  .green-text {
	    color: #00FF00
	;
	  }
	  .dodger-blue-text {
	    color: #2998E4;
	  }
	  .orange-text {
	    color: #FFA500;
	  }
	</style>
</head>
<body>
	<h1 class="red-text">I am red!</h1>

	<h1 class="green-text">I am green!</h1>

	<h1 class="dodger-blue-text">I am dodger blue!</h1>

	<h1 class="orange-text">I am orange!</h1>
</body>
</html>
