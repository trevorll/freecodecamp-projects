<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Override Styles in Subsequent CSS</title>
	<style>
	  body {
	    background-color: black;
	    font-family: Monospace;
	    color: green;
	  }
	  .pink-text {
	    color: pink;
	  }

	  .blue-text {
	  	color: blue;
	  }
</style>
</head>
<body>
	<h1 class="pink-text blue-text">Hello World!</h1>
	<!-- IMPORTANT THE ORDER OF THE CLASS DECLARATIONS -->
</body>
</html>
