<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Override All Other Styles by using Important</title>
	<style>
	  body {
	    background-color: black;
	    font-family: Monospace;
	    color: green;
	  }
	  #orange-text {
	    color: orange;
	  }
	  .pink-text {
	    color: pink !important;
	  }
	  .blue-text {
	    color: blue;
	  }
	</style>
</head>
<body>
	<!-- USE OF !IMPORTANT -->
	<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
</body>
</html>
