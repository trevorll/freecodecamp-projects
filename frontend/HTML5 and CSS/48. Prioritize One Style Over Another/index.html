<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prioritize One Style Over Another</title>
	<style>
		body {
		    background-color: black;
		    font-family: Monospace;
		    color: green;
		}
		.pink-text{
		    color: pink;
		}
	</style>
</head>
<body>
	<h1 class="pink-text">Hello World</h1>	
</body>
</html>
