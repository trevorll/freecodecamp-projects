<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Use Spans for Inline Elements </title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>

	  h2 {
	    font-family: Lobster, Monospace;
	  }

	  .thick-green-border {
	    border-color: green;
	    border-width: 10px;
	    border-style: solid;
	    border-radius: 50%;
	  }
	</style>
</head>
<body>
	<!-- SPAN: used to group inline-elements in a document.
		LINKS: https://developer.mozilla.org/es/docs/Web/HTML/Elementos_en_l%C3%ADnea
			   https://developer.mozilla.org/es/docs/Web/HTML/Block-level_elements	   

	-->
	<div class="container-fluid">
	  <h2 class="text-primary text-center">CatPhotoApp</h2>

	  <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>

	  <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="Three kittens running towards the camera. ">
	  <div class="row">
	    <div class="col-xs-4">
	      <button class="btn btn-block btn-primary">Like</button>
	    </div>
	    <div class="col-xs-4">
	      <button class="btn btn-block btn-info">Info</button>
	    </div>
	    <div class="col-xs-4">
	      <button class="btn btn-block btn-danger">Delete</button>
	    </div>
	  </div>
	  <p>Things cats <span class="text-danger">love</span>:</p>
	  <ul>
	    <li>cat nip</li>
	    <li>laser pointers</li>
	    <li>lasagna</li>
	  </ul>
	  <p>Top 3 things cats hate:</p>
	  <ol>
	    <li>flea treatment</li>
	    <li>thunder</li>
	    <li>other cats</li>
	  </ol>
	  <form action="/submit-cat-photo">
	    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
	    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
	    <label><input type="checkbox" name="personality"> Loving</label>
	    <label><input type="checkbox" name="personality"> Lazy</label>
	    <label><input type="checkbox" name="personality"> Crazy</label>
	    <input type="text" placeholder="cat photo URL" required>
	    <button type="submit">Submit</button>
	  </form>
	</div>
</body>
</html>
