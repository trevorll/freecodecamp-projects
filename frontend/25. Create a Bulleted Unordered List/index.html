<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create a bulleted unordered list</title>
	<style>
	  .red-text {
	    color: red;
	  }

	  h2 {
	    font-family: Lobster, Monospace;
	  }

	  p {
	    font-size: 16px;
	    font-family: Monospace;
	  }

	  .thick-green-border {
	    border-color: green;
	    border-width: 10px;
	    border-style: solid;
	    border-radius: 50%;
	  }

	  .smaller-image {
	    width: 100px;
	  }
	</style>
</head>
<body>
	<!-- UNORDERRED LISTS OR BULLET POINT-STYLE LISTS -->

	<!--
		EXAMPLE:
		<ul>
		  <li>milk</li>
		  <li>cheese</li>
		</ul>
	-->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

	<h2 class="red-text">CatPhotoApp</h2>

	<p>Click here for <a href="#">cat photos</a>.</p>

	<a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
	<!-- unordered list -->
	<ul>
	  <li>Milk</li>
	  <li>Cheese</li>
	  <li>Orange</li>
	</ul>
</body>
</html>
